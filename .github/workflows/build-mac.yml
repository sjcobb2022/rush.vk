name: build-mac
on:
  push:
    paths:
      - 'src/**'
      - 'libs/**'
      - 'cmake/**'
      - '.github/**'
      - '**/CMakeLists.txt'

jobs:
  build-matrix:
      runs-on: ${{ matrix.os }}
      strategy:
        fail-fast: false
        matrix:
          os:
            - macos-latest
      steps:
        - name: Get submodules
          uses: actions/checkout@v3
          with:
            submodules: recursive
        
        # NOTE: DO NOT USE NON-SYSTEM COMPILER, IT SEEMS TO BREAK (llvm does not work, gcc kinda works)
        - name: Setup C++ with ${{ matrix.compiler }}
          uses: aminya/setup-cpp@v1
          with:
            compiler: ${{ matrix.compiler }}

        - name: Get Cmake and Ninja
          uses: lukka/get-cmake@latest

        - name: Configure Vulkan SDK
          uses: ./.github/setup-vulkan-sdk
          with:
            vulkan-query-version: latest
            vulkan-components: Vulkan-Loader, shaderc
            vulkan-use-cache: off

        - name: Run CMake + Ninja
          uses: lukka/run-cmake@v10
          with:
            cmakeListsTxtPath: '${{ github.workspace }}/CMakeLists.txt'
            configurePreset: 'ninja'
            buildPreset: 'ninja'