name: build-all
on:
  push:
    paths:
      - 'src/**'
      - '.github/**'
    branches: [dev]
jobs:
  build:
      runs-on: ${{ matrix.os }}
      strategy:
        fail-fast: false
        matrix:
          os:
            - ubuntu-latest
          compiler:
            - gcc
            - clang
          build-preset:
            - Ninja
          build-config:
            - Release
            - Debug
          include:
            - os: windows-latest
              compiler: msvc
              build-preset: VisualStudio
              build-config: Release
          
            - os: windows-latest
              compiler: msvc
              build-preset: VisualStudio
              build-config: Debug

            - os: "macos-latest"
              build-preset: Ninja
              build-config: Release

            - os: "macos-latest"
              build-preset: Ninja
              build-config: Debug

      steps:
        - name: Checkout
          uses: actions/checkout@v3
          with:
            submodules: recursive

        - name: 'Setup C++: ${{ matrix.compiler }}'
          uses: aminya/setup-cpp@v1
          with:
            compiler: ${{ matrix.compiler }}

        - name: Get Cmake and Ninja
          uses: lukka/get-cmake@latest
        
        - name: Configure Vulkan SDK
          uses: ./.github/actions/setup-vulkan-sdk
          with:
            vulkan-query-version: latest
            vulkan-components: Vulkan-Loader, shaderc
            vulkan-use-cache: on
        
        - name: Install GLFW dependencies Linux
          uses: RpxdYTX/install-glfw-deps@v2
          if: runner.os == 'Linux'
        
        - name: Run CMake + Ninja
          uses: lukka/run-cmake@v10
          with:
            cmakeListsTxtPath: '${{ github.workspace }}/CMakeLists.txt'
            configurePreset: '${{matrix.build-preset}}_${{matrix.build-config}}'
            buildPreset: '${{matrix.build-preset}}_${{matrix.build-config}}'