name: build-all
on:
  push:
    paths:
      - 'src/**'
      - 'libs/**'
      - 'cmake/**'
      - '.github/**'
      - '**/CMakeLists.txt'
    branches: [main]
jobs:
  build:
      runs-on: ${{ matrix.os }}
      strategy:
        fail-fast: false
        matrix:
          os:
            - ubuntu-latest
            - windows-latest
          compiler:
            - gcc
            - llvm
            - msvc
          build-preset:
            - Ninja
            - VisualStudio
          build-config:
            - Release
            - Debug
          include:
            - os: macos-latest
              build-preset: Ninja
              build-config: Release

            - os: macos-latest
              build-preset: Ninja
              build-config: Debug

          exclude:
            - os: windows-latest
              compiler: gcc

            - os: windows-latest
              compiler: llvm

            - os: ubuntu-latest
              compiler: msvc
            
            - os: ubuntu-latest
              build-preset: VisualStudio

      steps:
        - uses: actions/checkout@v3
          with:
            submodules: recursive

        - uses: aminya/setup-cpp@v1
          with:
            compiler: ${{ matrix.compiler }}

        - uses: lukka/get-cmake@latest
          
        - uses: ./.github/actions/setup-vulkan-sdk
          with:
            vulkan-query-version: latest
            vulkan-components: Vulkan-Loader, shaderc
            vulkan-use-cache: false
            build-config: ${{ matrix.build-config }}
        
        - uses: RpxdYTX/install-glfw-deps@v2
          if: runner.os == 'Linux'

        - name: Setup tmate session
          uses: mxschmitt/action-tmate@v3
        
        - uses: lukka/run-cmake@v10
          with:
            cmakeListsTxtPath: '${{ github.workspace }}/CMakeLists.txt'
            configurePreset: '${{matrix.build-preset}}_${{matrix.build-config}}'
            buildPreset: '${{matrix.build-preset}}_${{matrix.build-config}}'