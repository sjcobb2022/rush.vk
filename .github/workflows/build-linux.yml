name: build-linux
on:
  push:
    paths:
      - 'src/**'
      - 'libs/**'
      - 'cmake/**'
      - '.github/workflows/**'
      - '**/CMakeLists.txt'
jobs:
  build-matrix:
      runs-on: ${{ matrix.os }}
      strategy:
        fail-fast: false
        matrix:
          os:
            - ubuntu-latest
          compiler:
          - gcc
          - llvm
          - clang
      steps:
        - name: Get submodules
          uses: actions/checkout@v3
          with:
            submodules: recursive
      
        # - name: Cache libraries

        - name: Setup C++ with ${{ matrix.compiler }}
          uses: aminya/setup-cpp@v1
          with:
            compiler: ${{ matrix.compiler }}

        - name: Get Cmake and Ninja
          uses: lukka/get-cmake@latest
        
        - name: Configure Vulkan SDK
          uses: ./.github/setup-vulkan-sdk
          with:
            vulkan-query-version: latest
            vulkan-components: Vulkan-Loader, shaderc
            vulkan-use-cache: false
        
        - name: Install GLFW dependencies Linux
          uses: RpxdYTX/install-glfw-deps@v2
          if: runner.os == 'Linux'

        - name: Run CMake + Ninja
          uses: lukka/run-cmake@v10
          with:
            cmakeListsTxtPath: '${{ github.workspace }}/CMakeLists.txt'
            configurePreset: 'ninja'
            buildPreset: 'ninja'